<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formzin</h1>
    <form action="" method="get">

        <p>
            <label for="iestado">Estado: </label>
            <select name="estado" id="iestado">
                <option value="" selected>Selecione uma opção</option>
                <optgroup label="Norte">
                    <option value="AM">Amazonas</option>
                    <option value="PA">Pará</option>
                    <option value="TO">Tocantins</option>
                </optgroup>

                <optgroup label="Nordeste">
                    <option value="CE">Ceará</option>
                    <option value="PE">Pernambuco</option>
                    <option value="BA">Bahia</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprofissao">Profissão: </label>
            <input type="text" name="profissao" id="iprofissao" list="profs">
            <datalist id="profs">
                <option>Administração</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
            </datalist>
        </p>

        <p>
            <label for="imensagem">Mensagem: </label> <br>
            <textarea name="mensagem" id="imensagem" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

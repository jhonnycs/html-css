<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="" method="get">

        <fieldset>
            <legend>Sexo ( ͡° ͜ʖ ͡°)</legend>
            <input type="radio" name="sexo" id="iM" value="M"> <label for="iM">Masculino</label>
            <input type="radio" name="sexo" id="iF" value="F"> <label for="iF">Feminino</label>
        </fieldset>
        
        <fieldset>
            <legend>Esportes</legend>
            <input type="checkbox" name="futebol" id="ifutebol"> <label for="ifutebol">Futebol</label>
            <input type="checkbox" name="basquete" id="ibasquete"> <label for="ibasquete">Basquete</label>
            <input type="checkbox" name="natacao" id="inatacao"> <label for="inatacao">Natação</label>
            <input type="checkbox" name="esgrima" id="iesgrima"> <label for="iesgrima">Esgrima</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

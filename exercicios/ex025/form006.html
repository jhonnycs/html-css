<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formzin</h1>
    <form action="" method="get">

        <p>
            <label for="icor">Corzinha</label>
            <input type="color" name="cor" id="icor" value="#00ffff">
        </p>

        <p>
            <label for="irange">Selecione o nível aí</label>
            <input type="range" name="range" id="irange" min="0" max="10" value="5" step="0.1">
        </p>

        <p>
            <label for="ifoto">Foto:</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <h1>Formzin</h1>
    <form action="" method="get">

        
        <p>
            <label for="irange">Valor: </label>
            <input type="range" name="range" id="irange" oninput="val.innerHTML=Number(irange.value)">
            <output id="val"></output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar" onclick="clean()">
        </p>
    </form>

    <script>
        function clean() {
            val.innerHTML = ""
        }
    </script>
</body>
</html>
